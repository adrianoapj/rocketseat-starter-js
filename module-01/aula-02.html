<html>

  </head>
  <body>
    <script>
      var nome = "Adriano"; //string

      var peso = 88.5; //float

      var aluno = {
        nome: alunos[0],
        idade: 22,
        peso: 51.9,

      }; // objeto

      console.log(aluno.peso);
    </script>

</html>
